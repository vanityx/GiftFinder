<h1> Add a Product </h1>

<form action="https://www.pythonanywhere.com/user/lon17druz01/files/home/lon17druz01/mysite/templates/addresults" method="POST" onsubmit="return validateAddProd()">
<div class="input-box">
<p>Product name:    <input type="text" name="product_name" id="product_name">
</p><p>Description:     <input type="text" name="product_desc" id="product_desc">
</p><p>Product price:   <input type="text" name="product_price" id="product_price">
</p><p>Product url:     <input type="text" name="product_url" id="product_url">
</p><p>Product IMG:     <input type="text" name="product_img" id="product_img">
</p><p>Company name:
<select name="company_no" class="dropBox selectpicker" id="company_no">
  <option value="">Select a Company</option>
  {% for i in range(0,length1) %}
  <option value="{{ company_no[i] }}">{{ company_name[i] }}</option>
  {% endfor %}
</select>
</p></div>
<div id="msg" class="validation-msg" style="display: none;">Error: Please enter all fields.</div>
<br>
<input type="submit" value="Submit">
</form>
